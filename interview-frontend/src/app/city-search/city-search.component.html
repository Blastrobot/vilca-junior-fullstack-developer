<div class="container">
    <h1>Type to search! ðŸ˜‰</h1>
    <form (submit)="searchCities($event)">
        <input type="text" placeholder="Enter a city or cities separated by commas" [(ngModel)]="searchQuery" name="searchQuery"/>
        <button type="submit">Go</button>
    </form>
    <ul *ngIf="citiesResults.length > 0">
        <li *ngFor="let city of citiesResults">
            {{ city.cityName }} - Count: {{ city.count }}
        </li>
    </ul>
    <p *ngIf="citiesResults.length === 0 && searchQuery">Try again!</p>
    <button *ngIf="citiesResults.length > 0 && citiesResults.length % 5 === 0" (click)="loadMore()">Load More</button>
</div>
